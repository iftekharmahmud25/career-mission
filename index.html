<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career-Mission | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="logo">
          <h4>Career<span class="logo-span">.io</span></h4>
        </div>
        <div>
          <button class="nav-btn">Download Resume</button>
        </div>
      </nav>

      <main>
        <div class="hero-container">
          <div>
            <img class="hero-img" src="./images/hero.avif" alt="" />
          </div>
          <div class="hero-heading">
            <h1 style="text-align: center">
              "In 2025, I hope to become a Developer."
            </h1>
          </div>
          <div class="hero-text">
            <p style="text-align: center; margin-top: 10px;">
              web developer is a programmer who develops World Wide Web applications using a client–server model
            </p>
          </div>
          <button class="hero-btn">Let’s Connect</button>
        </div>

         <section class="target-container">
            <h4 style="text-align: center; font-weight: bold;">My Current Target</h4>
            <p style="text-align: center;">I will complete my targets ontime and kickstart my career</p>

               <div class="target-box">
                       <div class="html">
                           <img class="html-img" src="./images/html.jpg" alt="">
                           <h4 style="text-align: center; margin-top: 8px;">HTML</h4>
                           <p style="text-align: center; margin-top: 8px;">Learn More</p>
                       </div>
                       <div class="css">
                           <img class="css-img" src="./images/css.jpg" alt="">
                           <h4 style="text-align: center; margin-top: 8px;">CSS</h4>
                           <p style="text-align: center; margin-top: 8px;">Learn More</p>

                       </div>
                       <div class="tailwind">
                             <img class="tailwind-img" src="./images/tailwind.png" alt="">
                           <h4 style="text-align: center;margin-top: 8px;">Tailwind CSS</h4>
                           <p style="text-align: center; margin-top: 8px;">Learn More</p>
                       </div>
               </div>
         </section>
      </main>
    </header>
  </body>
</html>
